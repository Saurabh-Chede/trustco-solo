<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trustco Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header section -->
    <header>
      <nav class="header-navbar">
        <div class="header-logo-container">
            <img src="/assets/Logo.png" alt="">
        </div>
        
        <!-- Hidden checkbox for menu toggle -->
        <input type="checkbox" id="header-menu-toggle" class="header-menu-toggle">
        
        <!-- Hamburger menu label -->
        <label for="header-menu-toggle" class="header-hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        
        <ul class="header-nav-links">
            <li><a href="#">Features</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Company</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Contact</a></li>
            <!-- Mobile auth buttons -->
            <div class="header-mobile-auth">
                <a href="#" class="header-login-btn">Login</a>
                <a href="#" class="header-signup-btn">Sign up</a>
            </div>
        </ul>
        
        <!-- Desktop auth buttons -->
        <div class="header-auth-buttons">
            <a href="#" class="header-login-btn">Login</a>
            <a href="#" class="header-signup-btn">Sign up</a>
        </div>
    </nav>
    </header>

    <!-- main section -->
    <main>
      <section class="trusted-brands-section">
        <h3 class="trusted-brands-heading">Trusted by the best in the world</h3>
        <div class="trusted-brands-logo-container">
            <img class="trusted-brands-logo" src="/assets/Google.png" alt="Google">
            <img class="trusted-brands-logo" src="/assets/Atlassian.png" alt="Atlassian">
            <img class="trusted-brands-logo" src="/assets/Canon.png" alt="Canon">
            <img class="trusted-brands-logo" src="/assets/Walmart.png" alt="Walmart">
            <img class="trusted-brands-logo" src="/assets/Amazon.png" alt="Amazon">
        </div>
    </section>

    <!-- Metrics section -->

    <section class="metrics-container">
      <div class="metric">
          <div class="metric-value">$65 M</div>
          <div class="metric-label">Generate sales</div>
      </div>
      
      <div class="metric">
          <div class="metric-value">58%</div>
          <div class="metric-label">Grew revenue</div>
      </div>
      
      <div class="metric">
          <div class="metric-value">12</div>
          <div class="metric-label">Countries</div>
      </div>
      
      <div class="metric">
          <div class="metric-value">16k+</div>
          <div class="metric-label">Grew customers</div>
      </div>
  </section>
    </main>
    <footer>
      <!-- <p>&copy; 2025 Trustco. All rights reserved. Created with ❤️ by Trustco.</p> -->
    </footer>
  </body>
</html>
